<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap">
    <link rel="stylesheet" href="./style.css"/>
    <title>Conversor de Moeda</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moeda</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-Real" placeholder="R$ 10.000,00">
            </label>
            <button id="converter-valor" type="button">Converter</button>

            <section>
                <div class="Bandeiras">
                    <img src="./img/brasil 2.svg" alt="Bandeira-Brasil">
                    <p class="Moeda">Real</p>
                    <p  class="Valor" id="Real-value-text">R$ 0,00</p>
                </div>

                <div class="Seta">
                    <img src="./img/Vector@2x.png" >
                </div>

                <div class="Bandeiras">
                    <img src="./img/estados-unidos.svg" id="currency-img" alt="Bandeira-Estados_Unidos">
                    <p class="Moeda" id="currency-name">Dolar americano</p>
                    <p class="Valor" id="Dolar-value-text">US$ 0,00</p>
                </div>
            </section>
        </main>

    </div>
</body>
<script src="./script.js"></script>

</html>
